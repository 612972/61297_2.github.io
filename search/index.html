---
layout: page
title: Search
description: "What are you looking for?"
header-img: "img/blogging.jpg"
---

<!-- Html Elements for Search -->
<input type="text" class="form-control" id="search-input" placeholder="Enter keywords...">
<ul class="list-group" id="results-container" ></ul>    

<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search.json',
        searchResultTemplate: '<li class="list-group-item"><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: true,
        exclude: ['About', 'Contact','Blogging','Github Pages','Search']
      })
    </script>
